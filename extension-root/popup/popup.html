<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #loading, #confirmation {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="toggle">
    Enable Dark Mode
  </label>
  <div id="loading">Loading...</div>
  <div id="confirmation"></div>
  <script src="popup.js"></script>
</body>
</html>
